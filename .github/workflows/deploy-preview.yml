name: 👀 Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/testing.yml

  deploy:
    name: Deploy Preview
    needs: test
    if: needs.test.outputs.tests-passed == 'true'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'Preview'
      production: false
    secrets: inherit

  comment-coverage:
    name: Comment Coverage Results
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Comment PR with Coverage
        uses: actions/github-script@v7
        with:
          script: |
            const testsPassed = '${{ needs.test.outputs.tests-passed }}' === 'true';
            const coverageSummary = `${{ needs.test.outputs.coverage-summary }}`;

            let comment = `## 🚀 Test Results\n\n`;

            // Coverage report
            if (testsPassed && coverageSummary && coverageSummary !== 'No coverage data available') {
              comment += `${coverageSummary}\n\n`;
            } else if (testsPassed) {
              comment += `📊 **Test Coverage**: Coverage report not available\n\n`;
            } else {
              comment +=  `❌ Test step failed \n\n`
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  summary:
    name: Preview Summary
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    steps:
      - name: Preview Deployment Summary
        run: |
          echo "✅ Preview deployment completed!"

          # Create GitHub workflow summary
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## 👀 Preview Deployment Successful!

          | Item | Details |
          |------|---------|
          | 🔗 **Preview URL** | [${{ needs.deploy.outputs.deployment-url }}](${{ needs.deploy.outputs.deployment-url }}) |
          | 🔀 **Branch** | \`${{ github.head_ref || github.ref }}\` |

          EOF
