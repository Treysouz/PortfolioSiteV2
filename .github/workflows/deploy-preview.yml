name: ğŸŸ¡ Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (leave empty for current branch)'
        required: false
        default: ''
        type: string

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Preview
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'Preview'
      production: false
      branch: ${{ inputs.branch }}
    secrets: inherit

  comment-coverage:
    name: Comment Coverage Results
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && github.event_name == 'pull_request'

    steps:
      - name: Comment PR with Coverage
        uses: actions/github-script@v7
        with:
          script: |
            const deployResult = '${{ needs.deploy.result }}';
            const previewUrl = '${{ needs.deploy.outputs.deployment-url }}';
            const testsPassed = '${{ needs.deploy.outputs.tests-passed }}' === 'true';
            const coverageSummary = `${{ needs.deploy.outputs.coverage-summary }}`;

            let comment = `## ğŸš€ Deployment & Test Results\n\n`;

            // Test and deployment results
            if (deployResult === 'success') {
              comment += `âœ… **All tests passed and preview deployed!**\n\n`;
              comment += `ğŸŒ **Preview Deployment**: [View Preview](${previewUrl})\n\n`;
            } else if (deployResult === 'failure') {
              comment += `âŒ **Tests failed or deployment failed.** Please check the workflow logs.\n\n`;
              comment += `ğŸš« **Preview Deployment**: Skipped due to failures\n\n`;
            } else {
              comment += `â³ **Deployment in progress...**\n\n`;
            }

            // Coverage report
            if (testsPassed && coverageSummary && coverageSummary !== 'No coverage data available') {
              comment += `${coverageSummary}\n\n`;
            } else if (testsPassed) {
              comment += `ğŸ“Š **Test Coverage**: Coverage report not available\n\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
