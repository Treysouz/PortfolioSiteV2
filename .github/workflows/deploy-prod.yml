name: ðŸš¢ Deploy Production

permissions:
  contents: write
  issues: read
  pull-requests: write

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (leave empty for current branch)'
        required: false
        default: ''
        type: string

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/testing.yml

  version-check:
    name: Check Version
    needs: test
    if: needs.test.result == 'success'
    uses: ./.github/workflows/version-check.yml
    with:
      environment: 'Production'

  release:
    name: Create Release
    needs: [test, version-check]
    if: |
      needs.test.result == 'success' &&
      needs.version-check.outputs.should-deploy == 'true'
    uses: ./.github/workflows/release.yml
    secrets: inherit

  deploy:
    name: Deploy Production
    needs: [test, version-check, release]
    if: |
      always() &&
      needs.test.result == 'success' &&
      needs.version-check.outputs.should-deploy == 'true' &&
      needs.release.result == 'success'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'Production'
      production: true
      branch: ${{ inputs.branch || github.ref }}
    secrets: inherit

  summary:
    name: Production Summary
    runs-on: ubuntu-latest
    needs: [test, version-check, release, deploy]
    if: needs.deploy.result == 'success'
    steps:
      - name: Production Deployment Summary
        run: |
          # Create GitHub workflow summary
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš¢ Production Deployment Successful!

          | Item | Details |
          |------|---------|
          | ðŸ”— **Deployment URL** | [${{ needs.deploy.outputs.deployment-url }}](${{ needs.deploy.outputs.deployment-url }}) |
          | ðŸ·ï¸ **Version** | \`${{ needs.version-check.outputs.current-version }}\` |
          | ðŸ“‹ **Release** | [${{ needs.release.outputs.release-url }}](${{ needs.release.outputs.release-url }}) |
          | ðŸ”€ **Branch** | \`${{ inputs.branch || github.ref }}\` |

          EOF
