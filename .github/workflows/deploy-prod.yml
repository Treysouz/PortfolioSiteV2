name: ğŸš¢ Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (leave empty for current branch)'
        required: false
        default: ''
        type: string

concurrency:
  group: production-deploy
  cancel-in-progress: false

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/testing.yml
    with:
      branch: ${{ inputs.branch || github.ref }}

  version-check:
    name: Check Version
    uses: ./.github/workflows/version-check.yml
    with:
      environment: 'Production'

  release:
    name: Create Release
    needs: [test, version-check]
    if: needs.version-check.outputs.should-deploy == 'true'
    uses: ./.github/workflows/release.yml
    secrets: inherit

  deploy:
    name: Deploy Production
    needs: [test, version-check, release]
    if: |
      always() &&
      needs.test.outputs.tests-passed == 'true' &&
      needs.version-check.outputs.should-deploy == 'true' &&
      needs.release.result == 'success'
    uses: ./.github/workflows/deploy.yml
    with:
      environment: 'Production'
      production: true
      branch: ${{ inputs.branch }}
    secrets: inherit

  summary:
    name: Production Summary
    runs-on: ubuntu-latest
    needs: [version-check, release, deploy]
    if: always()
    steps:
      - name: Production Deployment Summary
        run: |
          echo "âœ… Production dDployment completed!"
          echo "-----------------------------------"
          echo "ğŸ”— URL: ${{ needs.deploy.outputs.deployment-url }}"
          echo "ğŸ”€ Branch: ${{ inputs.branch || github.ref }}"
          echo "ğŸ·ï¸ Version: ${{ needs.version-check.outputs.current-version }}"
          echo "ğŸ“‹ Release: ${{ needs.release.outputs.release-url }}"
