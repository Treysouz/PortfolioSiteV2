name: ğŸ•µï¸ Testing

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to test'
        required: false
        default: ''
        type: string
    outputs:
      tests-passed:
        description: 'Whether all tests passed'
        value: ${{ jobs.test.outputs.success }}
      coverage-summary:
        description: 'Test coverage summary'
        value: ${{ jobs.test.outputs.coverage-summary }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.mark-success.outputs.success }}
      coverage-summary: ${{ steps.coverage.outputs.summary }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run linting
        run: |
          echo "ğŸ” Running linting..."
          npm run lint

      - name: Run unit tests with coverage
        run: |
          echo "ğŸ§ª Running unit tests with coverage..."
          npm run test:unit -- --coverage

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run e2e tests
        run: |
          echo "ğŸ–¥ï¸ Running e2e tests..."
          npm run test:e2e

      - name: Generate coverage summary
        id: coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -e "
              const fs = require('fs');
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              console.log(\`ğŸ“Š **Test Coverage Report**

              | Metric | Percentage | Covered/Total |
              |--------|------------|---------------|
              | Lines | \${total.lines.pct}% | \${total.lines.covered}/\${total.lines.total} |
              | Functions | \${total.functions.pct}% | \${total.functions.covered}/\${total.functions.total} |
              | Branches | \${total.branches.pct}% | \${total.branches.covered}/\${total.branches.total} |
              | Statements | \${total.statements.pct}% | \${total.statements.covered}/\${total.statements.total} |\`);
            ")
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "$COVERAGE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "summary=No coverage data available" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_id }}-${{ github.run_attempt }}
          path: coverage/
          retention-days: 7

      - name: Mark tests as successful
        id: mark-success
        if: success()
        run: echo "success=true" >> $GITHUB_OUTPUT

      - name: Mark tests as failed
        if: failure()
        run: echo "success=false" >> $GITHUB_OUTPUT

      - name: Test Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All tests passed successfully!"
            echo "---------------------------------"
            echo "ğŸ” Linting: âœ…"
            echo "ğŸ§ª Unit tests: âœ…"
            echo "ğŸ–¥ï¸ E2E tests: âœ…"
          else
            echo "âŒ Tests failed!"
            echo "----------------"
            echo "ğŸ” Check the logs above for details"
            echo "âš ï¸ Deployment will be skipped"
          fi
